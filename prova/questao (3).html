<meta charset="UTF-8">
<script>
	var matriz=[],soma=0,linhas=3,colunas=3, k,l,a,b,maior =0,menor =0,media,somaLinha, somaLinhas=[],somaColuna,somaColunas=[];
    
    
	for(i=0; i<linhas; i++){
		matriz[i]=[];
		for(j=0; j<colunas; j++){
			matriz[i][j]='';
		}
	}
	
	for (i=0; i<linhas; i++){
		for(j=0; j<colunas; j++){
			matriz[i][j]= Number(prompt('Linha '+i+' coluna '+j+':'));
            
            if(matriz[i][j] > maior){
                maior = matriz[i][j];
                k = i;
                l =j;
            }
            else if(matriz[i][j] < menor){
                menor = matriz[i][j];
                a = i;
                b =j;
            }
    }
}
	
    //soma
    for (i=0; i<linhas; i++){
		for(j=0; j<colunas; j++){
			soma=parseInt(soma)+ parseInt(matriz[i][j]);
		}
	} 
    
    media = soma/9;
    
    for(i = 0;i < linhas; i++){
        somaLinha = 0;
        for(j = 0; j < colunas; j++){
            somaLinha = somaLinha + matriz[i][j];
        }
        somaLinhas[i] = somaLinha;
    }
    
    for(j = 0; j < colunas; j++){
        somaColuna = 0;
        for(i = 0; i < linhas; i++){
            somaColuna = somaColuna + matriz[i][j];
        }
        somaColunas[j] = somaColuna;
    }
    document.write("<b> Relatório </b> <br>");
    
    //impressao da matriz
	for (i=0; i<linhas; i++){
		for(j=0; j<colunas; j++){
				document.write("Matriz[",i,"][",j,"] = ",matriz[i][j],"<br>");
			}
			
		}
    
    document.write("O maior número da matriz e sua posição: " ,maior, " ["+k+"][ "+l+"]<br>");
    document.write("O menor número da matriz e sua posição: " ,menor, " ["+a+"][ "+b+"]<br>");
    document.write("A soma de todos os elementos da matriz é: " +soma+ "<br>");
    document.write("A media de todos os elementos da matriz é: " +media.toFixed(2)+ "<br>");
    
    document.write("Vetor com a soma de cada uma das linhas da matriz: <br>");
    for(i = 0; i < linhas; i++){
        document.write("Linha " +i+ ":" +somaLinhas[i]+"<br>");
    }
    
    document.write("Vetor com a soma de cada uma das colunas da matriz: <br>");
    for(j = 0; j < colunas; j++){
        document.write("Coluna " +j+ ":" +somaColunas[j]+ "<br>");
    }
    
    
</script>
