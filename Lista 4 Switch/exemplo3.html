<meta charset = "utf-8">

<script>
    var num, resposta;
    
    num = parseInt(prompt("Digite um numero: "));
    
    resposta = num % 2;
    
    switch(resposta){
        case 1: 
            document.write("Impar");
            break;
        case 2:
            document.write("Par");
            break;
    }

</script>
