<meta charset="utf-8">
<script>
    
    var num1,num2,op;
    
    num1 = Number(prompt("Numero 1: "));
    num2 = Number(prompt("Numero 2: "));
    op = prompt("Digite a operação desejada (+, -, * ou /): ");
    
    switch(op){
        case '+':
            document.write("Soma: ",num1 + num2);
            break;
        case '-': 
            document.write("Subtração: ", num1 - num2);
            break;
        case '*': 
            document.write("Multiplicação: ",num1 * num2);
            break;
        case '/': 
            document.write("Divisao: ",num1 / num2);
            break;        
        default:
            document.write("Valor invalido");
    }

</script>
