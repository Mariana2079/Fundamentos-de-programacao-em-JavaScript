<meta charset="utf-8">
<script>
    
    var num1,num2,num3,maior;
    
    num1 = Number(prompt("Número 1: "));
    num2 = Number(prompt("Número 2: "));
    num3 = Number(prompt("Número 3: "));
    
    if(num1 > num2){
        maior = num1;
    }else{
        maior = num2;
    }
    if(maior < num3){
        maior = num3;
    }
    
    document.write("------Relatório------<br>");
    document.write("Número 1: ",num1,'<br>');
    document.write("Número 2: ",num2,'<br>');
    document.write("Número 3: ",num3,'<br>');
    document.write("Maior número: ",maior,'<br>');
    

</script>
