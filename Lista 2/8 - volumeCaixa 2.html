<meta charset="utf-8">

<script>
    
    var comp, larg,alt, vol;
    
    comp = Number(prompt("Comprimento da caixa: "));
    larg = Number(prompt("Largura da caixa: "));
    alt = Number(prompt("Altura da caixa: "));
    
    vol = comp * larg * alt;
    
    document.write("------Relat√≥rio------<br>");
    document.write("Comprimento da caixa: ",comp.toFixed(2),"<br>");
    document.write("Largura da caixa: ",larg.toFixed(2),"<br>");
    document.write("Altura da caixa: ",alt.toFixed(2),"<br>");
    document.write("Volume da caixa: ",vol.toFixed(2));

</script>
