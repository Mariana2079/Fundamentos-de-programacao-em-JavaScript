<meta charset="utf-8">

<script>
    
    var tempF, tempC;
    
    tempC = Number(prompt("Digite a temperatura em Celsius a ser convertida: "));
    
    tempF = ((tempC * 9)/5) + 32;
    
    document.write("Temperatura em graus Celsius: ",tempC.toFixed(2),"<br>");
    document.write("Temperatura em graus Fahrenheit: ",tempF.toFixed(2));

</script>
