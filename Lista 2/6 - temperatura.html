<meta charset="utf-8">

<script>
    
    var tempF, tempC;
    
    tempF = Number(prompt("Digite a temperatura em Fahrenheit a ser convertida: "));
    
    tempC = ((tempF - 32) * 5)/9;
    
    document.write("Temperatura em graus Fahrenheit: ",tempF.toFixed(2),"<br>");
    document.write("Temperatura em graus Celsius: ",tempC.toFixed(2),"<br>");



</script>
