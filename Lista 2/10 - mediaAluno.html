<meta charset="utf-8">

<script>
    
    var n1,n1,n3,n4,media;
    
    n1 = parseFloat(prompt("Nota 1: "));
    n2 = parseFloat(prompt("Nota 2: "));
    n3 = parseFloat(prompt("Nota 3: "));
    n4 = parseFloat(prompt("Nota 4: "));
    
    media = (n1 * 0.2) + (n2 * 0.3) +(n3 * 0.1) + (n4 * 0.4);
    
    document.write("------Relatório------<br>");
    document.write("Nota 1: ",n1.toFixed(2),"<br>");
    document.write("Nota 2: ",n2.toFixed(2),"<br>");
    document.write("Nota 3: ",n3.toFixed(2),"<br>");
    document.write("Nota 4: ",n4.toFixed(2),"<br>");
    document.write("Média final: ",media.toFixed(2));
    
</script>
